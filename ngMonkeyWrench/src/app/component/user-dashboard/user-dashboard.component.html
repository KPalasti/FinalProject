<app-user-sidebar></app-user-sidebar>
<div class="content">
  <div class="wrapper radioDatePipe">
    <form action="">
      <input type="radio" id="day" name="datePipe" value="day">
      <label for="day"> Day</label>
      <input type="radio" id="week" name="datePipe" value="week">
      <label for="week"> Week</label>
      <input type="radio" id="month" name="datePipe" value="month">
      <label for="month"> Month</label>
      <input type="radio" id="all" name="datePipe" value="all">
      <label for="All">  All</label>
    </form>
  <H1>Service Requests:</H1>
    <br>
    <br>
    <br>
    <div class="clientListBox container-fluid">
      <h2>In Progress:</h2>

    <div *ngIf="expandedBox">
      <table>
        <thead>
          <th>Problem</th>
          <th>Address</th>
          <th>Date Scheduled</th>
        </thead>
          <tbody *ngFor="let call of serviceCalls">
            <td>{{call.problem?.description}}</td>
            <td>{{call.address?.street}} {{call.address?.city}} {{call.address?.stateAbbv}}</td>
            <td>{{call.dateScheduled}}</td>
          </tbody>

      </table>
    </div>
  </div>
</div>
